<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+AU+SA:wght@100..400&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #d6bfec, #bb92f1);
      color: #f4f4f4;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #c02776;
      font-family: "Playwrite AU SA", cursive;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }

    input {
      padding: 8px 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 120px;
      font-size: 16px;
      background-color: #f1eeee;
      color: #00000060;
    }

    .retorno {
      margin-top: 10px;
      padding: 10px;
      background: #f1eeee;
      border-left: 5px solid #f472b6;
      border-radius: 6px;
    }

    .clicar {
      background: linear-gradient(145deg, #fbcfe8, #f472b6);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      color: #be185d;
      text-align: center;
      cursor: pointer;
    }

    .clicar h2 {
      color: #be185d;
      margin-bottom: 15px;

    }

    .clicar:hover {
      background: #f171b3;
      transform: scale(1.04);
    }
  </style>
</head>

<body>
  <h1>Funcionalidades</h1>

  <div class="clicar" onclick="mostrarOlaMundo()">
    <h2><i data-lucide="message-circle"></i> Mensagem "Olá Mundo"</h2>
    <p id="mensagem-ola" class="retorno"></p>
  </div>

  <div class="clicar" onclick="calcularSoma()" style="cursor: pointer;">
    <h2><i data-lucide="calculator"></i> Clique para executar a soma de dois números</h2>
    <input type="number" id="numero1" placeholder="Insira o primeiro valor">
    <input type="number" id="numero2" placeholder="Insira o segundo valor">
    <div id="retorno-soma" class="retorno"></div>
  </div>

  <div class="clicar" onclick="alterarPorId()">
    <h2><i data-lucide="edit"></i> Clique para alterar o texto por ID</h2>
    <div id="elemento-id" class="retorno">Texto original ID</div>
  </div>

  <div class="clicar" onclick="alterarPorNome()">
    <h2><i data-lucide="edit-2"></i> Clique para alterar o texto por Nome</h2>
    <div type="text" name="elemento-nome" class="retorno">Texto original Nome</div>
  </div>

  <div class="clicar" onclick="alterarPorClasse()">
    <h2><i data-lucide="layers"></i> Clique para alterar o texto por Classe</h2>
    <div class="elemento-classe retorno">Texto original Classe</div>
  </div>

  <script>
    lucide.createIcons();

    function mostrarOlaMundo() {
      document.getElementById("mensagem-ola").innerText = "Olá Mundo!";
    }

    function calcularSoma() {
      const num1 = parseInt(document.getElementById("numero1").value) || 0;
      const num2 = parseInt(document.getElementById("numero2").value) || 0;
      const soma = num1 + num2;
      document.getElementById("retorno-soma").innerText = "Resultado da soma: " + soma;
    }

    function alterarPorId() {
      document.getElementById("elemento-id").innerText = "Texto alterado por ID";
    }

    function alterarPorNome() {
      const elemento = document.getElementsByName("elemento-nome")[0];
      elemento.innerText = "Texto alterado por Nome";
    }

    function alterarPorClasse() {
      const elementos = document.getElementsByClassName("elemento-classe");
      for (let i = 0; i < elementos.length; i++) {
        elementos[i].innerText = "Texto alterado por Classe";
        elementos[i].style.color = "#be185d";
      }
    }
  </script>

</body>

</html>
