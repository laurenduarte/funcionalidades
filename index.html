<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto JS com Estilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #2b2b2b, #3c3c3c);
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #f9a8d4;
    }

    button {
      background: linear-gradient(to right, #f472b6, #be185d);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    button:hover {
      background: linear-gradient(to right, #be185d, #9d174d);
      transform: scale(1.03);
    }

    input {
      padding: 8px 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      width: 120px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    .resultado {
      margin-top: 10px;
      padding: 10px;
      background: #3b3b3b;
      border-left: 5px solid #f472b6;
      border-radius: 6px;
    }

    .modificar {
      background: linear-gradient(145deg, #fbcfe8, #f472b6);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      color: #e4c2e1;
      cursor: pointer;
    }

    .modificar h2 {
      color: #be185d;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h1>Mini Projeto com JavaScript</h1>

  <div class="modificar">
    <h2><i data-lucide="message-circle"></i> Mensagem "Olá Mundo"</h2>
    <button onclick="mostrarOlaMundo()"><i data-lucide="smile"></i>Mostrar</button>
    <p id="mensagem-ola" class="resultado"></p>
  </div>

  <div class="modificar">
    <h2><i data-lucide="plus"></i> Soma de 2 Números</h2>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <button onclick="calcularSoma()"><i data-lucide="calculator"></i>Somar</button>
    <div id="resultado-soma" class="resultado"></div>
  </div>

  <div class="modificar">
    <h2><i data-lucide="edit"></i> Alterar por ID</h2>
    <button onclick="alterarPorId()"><i data-lucide="check"></i>Alterar</button>
    <div id="elemento-id" class="resultado">Texto original ID</div>
  </div>

  <div class="modificar">
    <h2><i data-lucide="edit-2"></i> Alterar por Nome</h2>
    <button onclick="alterarPorNome()"><i data-lucide="check"></i>Alterar</button>
    <input type="text" name="elemento-nome" value="Texto original Nome">
  </div>

  <div class="modificar">
    <h2><i data-lucide="layers"></i> Alterar por Classe</h2>
    <button onclick="alterarPorClasse()"><i data-lucide="check"></i>Alterar</button>
    <div class="elemento-classe resultado">Texto original Classe</div>
  </div>

  <script>
    lucide.createIcons();

    function mostrarOlaMundo() {
      document.getElementById("mensagem-ola").innerText = "Olá Mundo!";
    }

    function calcularSoma() {
      const num1 = parseInt(document.getElementById("numero1").value) || 0;
      const num2 = parseInt(document.getElementById("numero2").value) || 0;
      const soma = num1 + num2;
      document.getElementById("resultado-soma").innerText = "Resultado da soma: " + soma;
    }

    function alterarPorId() {
      document.getElementById("elemento-id").innerText = "Texto alterado por ID";
    }

    function alterarPorNome() {
      const elemento = document.getElementsByName("elemento-nome")[0];
      elemento.value = "Texto alterado por Nome";
    }

    function alterarPorClasse() {
      const elementos = document.getElementsByClassName("elemento-classe");
      for (let i = 0; i < elementos.length; i++) {
        elementos[i].innerText = "Texto alterado por Classe";
        elementos[i].style.color = "#be185d";
      }
    }
  </script>

</body>

</html>
